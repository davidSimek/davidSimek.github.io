<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }
        nav a {
            color: white;
            padding: 1rem;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background: #4CAF50;
        }
        section {
            padding: 2rem;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Name</h1>
</header>

<nav>
    <a href="#cv">CV</a>
    <a href="#skills">Skills</a>

</nav>

<section id="cv">
    <h2>CV</h2>

</section>

<section id="skills">

    <p>Placeholder for your skills content.</p>
</section>

<section id="projects">

<footer>
    <p>Contact Information: <a href="mailto:youremail@example.com">youremail@example.com</a></p>

</html>
